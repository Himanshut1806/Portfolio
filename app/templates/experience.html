{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-5 text-white">Professional Journey</h1> 
    <div class="row g-4">
        {% for eachitem in experience %}
        <div class="col-md-6">
            <a href="{{ eachitem.certificate_url }}" target="_blank" class="text-decoration-none">
                <div class="card experience-card shadow-lg h-100">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h2 class="h3 text-primary">{{eachitem.company}}</h2>
                            <span class="badge bg-success">{{eachitem.Duration}}</span>
                        </div>
                        <h3 class="h5 text-secondary mb-3">{{eachitem.position}}</h3>
                        <h3 class="h6 text-secondary mb-3">{{eachitem.description}}</h3>
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-map-marker-alt me-2 text-danger"></i>
                            <span>{{eachitem.Location}}</span>
                        </div>
                        <div class="timeline-connector"></div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
